<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Love Game</title>
    <meta name="description"
          content="Love Game was generated by Freitas, Leonardo O. while he was in love with Anna Sampaio"/>
    <link rel="icon" href="../public/favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/love_game.css">
    <link rel="stylesheet" href="../styles/globals.css">
    <script src="../js/startGame.js"></script>
</head>
<body>

    <img id="sign-out" src="../public/imgs/sign-out.svg" onclick="window.location.href = '../index.html'" alt="sign out icon" />
<div class="container">
    <div class="row">
        <div class="column">
            <div class="d-flex justify-content-center">
                <img class="love-game-img" src="../public/imgs/Love_Game__1_-removebg-preview.png" alt="love game logo that I made to my beloved anna">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div class="d-flex justify-content-center">
                <div class="mb-2">
                    <select class="form-control" id="level">
                        <option value="">-- Selecione o nível --</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="chucknorris">Chuck Norris</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">
                    Iniciar Jogo
                </button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
