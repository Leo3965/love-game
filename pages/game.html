<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Love Game</title>
    <meta name="description"
          content="Love Game was generated by Freitas, Leonardo O. while he was in love with Anna Sampaio"/>
    <link rel="icon" href="../public/favicon.ico"/>
    <link rel="stylesheet" href="../styles/love_game.css">
    <link rel="stylesheet" href="../styles/globals.css">
    <script src="../js/loveGame.js"></script>
</head>
<body onresize="adjustGameSize()">

    <img id="sign-out" src="../public/imgs/sign-out.svg" onclick="window.location.href = '../index.html'" alt="sign out icon" />
<div class="frame">

    <div class="life">
        <img id="l1" src="../public/imgs/coracao_cheio.png" alt="heart icon"/>
        <img id="l2" src="../public/imgs/coracao_cheio.png" alt="heart icon"/>
        <img id="l3" src="../public/imgs/coracao_cheio.png" alt="heart icon"/>
    </div>

    <div class="timer">
        Tempo restante: <span id="timer"></span>
    </div>

</div>

<script>
    document.getElementById("timer").innerHTML = time;
    var createMosquito = setInterval(function () {
        randomPosition();
    }, createMosquito)
</script>

</body>
</html>
